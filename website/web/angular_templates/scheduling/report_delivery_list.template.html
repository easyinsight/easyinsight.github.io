<div class="row">
    <div class="col-md-3">
        <img src="/images/logo2.png"/>

        <div class="well sidebar-nav">
            <ul class="nav nav-list">
                <li class="nav-header">Scheduling Options</li>
                <li><a href="/a/scheduling/reports">Reports</a></li>
                <li><a href="/a/scheduling/data_sources">Data Source Refreshes</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-12">
                <h2>Report Scheduling</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <a href="/a/scheduling/delivery/new"><button class="btn btn-primary" type="button">Add Report Delivery</button></a> <a href="/a/scheduling/multi_delivery/new"><button class="btn btn-primary" type="button">Add Multi-Report/Dashboard Delivery</button></a>
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger pull-right" ng-click="deleteSelected()">Delete Selected</button>
            </div>
        </div>
        <div class="row scheduleRow">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-condensed reportDashboardTable">
                    <thead>
                    <th style="width: 10px;"></th>
                    <th>Activity</th>
                    <th>When</th>
                    </thead>
                    <tbody>
                    <tr ng-if="schedules.reports.length == 0">
                        <td colspan="3">There are no schedules yet.</td>
                    </tr>
                    <tr ng-repeat="schedule in schedules.reports">
                        <td><input type="checkbox" ng-model="schedule.selected"/></td>
                        <td><a href="/a/scheduling/{{ schedule.type == 'general' ? 'multi_delivery' : 'delivery' }}/{{ schedule.id }}">{{ schedule.description }}</a></td>
                        <td><a href="/a/scheduling/{{ schedule.type == 'general' ? 'multi_delivery' : 'delivery' }}/{{ schedule.id }}">{{ schedule.when }}</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
