<div cg-busy="deleting" />
<div style="padding:10px;font-size: 16px">
    <div style="padding:5px;margin-bottom:20px" class="alert-danger">Are you sure you want to delete the following report deliveries?</div>
    <ul>
        <li ng-repeat="schedule in to_delete"> {{ schedule.description }}</li>
    </ul>

    <div style="text-align: center">
        <button ng-click="confirmDelete()" class="btn btn-danger">Delete Selected</button> <button ng-click="$dismiss()" class="btn btn-default">Cancel</button>
    </div>
</div>
